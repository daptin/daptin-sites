name: Build/MacOS-DMG

on:
  push:
    branches:
      - master
      - "offline-first"

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ 'macOS-latest' ]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1


      - name: Install node
        uses: actions/setup-node@v2-beta
        with:
          node-version: '12'

      - name: Build
        shell: bash
        run: |
          npm install -g @quasar/cli
          npm install -g cordova
          npm install
          quasar build -m electron
          ls -lah dist
          find dist/electron


      - uses: actions/upload-artifact@v2
        with:
          name: daptinsite.dmg
          path: dist/electron/daptinsite-linux-x64/*.dmg

